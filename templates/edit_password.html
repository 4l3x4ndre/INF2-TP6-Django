{% extends "base.html" %}
{% block content %}
    <h3>{{user.username}}'s account</h3>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <tr><th><label for="id_password">New password</label></th><td><input type="password" name="password" maxlength="254" id="id_password"></td></tr>
        <input type="submit" value="Edit informations" />
    </form>

{% endblock %}
